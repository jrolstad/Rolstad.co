		{

		}
		
		.title 
		{
		    font-size:100px; 
		    font-weight:bolder; 
		    color:Gray; 
		    display:inline;
		    
		    padding:10px;
		    text-decoration:none;
		}
		.fadeable
		{
		    display:none;
		}
		.title:hover
		{
		    color:white;
		    background-color:Gray;
		   -webkit-border-radius: 8px;
           -moz-border-radius: 8px;
           border-radius: 8px;

		.header 
		{
	        background:silver;
	        width:100%;

	        position:absolute;
	        top:0px;
	        left:0px;
	    } 
	    .left
	    {

	    }

	    }
	</style>
	<!-- Javascript -->
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.min.js" type="text/javascript"></script>
	<script type="text/javascript">

        // When the page loads...
	    $(function () {
            // Show all the fadeable elements
	        var elements = $(".fadeable");
	        elements.sort(function () { return 0.5 - Math.random() });
            showItem(0,elements);
	        

	    });

        // When showing a fadeable elements...
        function showItem(position, elements) {
            // Get the thing to show
            var item = elements[position];
            // If its found, then show it and queue up the next one
	        if (item != null) {
	            $(item).fadeIn("slow", function () {
	                showItem(position + 1, elements);
	            });
	        }
	    }
	</script>
